    <style>:host-context(.app) nav ::content nav-item a {
  padding-top: 8px;
  padding-bottom: 8px;
}
:host-context(.app) nav ::content nav-item.active a:after,
:host-context(.app) nav ::content nav-item a.active:after,
:host-context(.app) nav ::content nav-item a:hover:after {
  bottom: 8px;
}
:host-context(.app) .caption {
  margin-left: 0;
}
:host-context(.app) nav ::content nav-item a:after {
  padding: 0;
}
:host-context(nav-item.active) {

}
:host {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  margin-top: 1px;
}
:host .navbar-default {
  background-color: #f5f5f5;
  margin-bottom: 0;
  padding-left: 15px;
  min-height: 0;
  border-bottom: 1px solid #d3d3d3;
}
:host .caption {
  font-family: "Scania Sans Bold";
  color: #041e42;
  letter-spacing: .03rem;
  text-transform: uppercase;
  margin-left: 15px;
  margin-right: 15px;
  padding-right: 30px;
  display: inline-block;
  border-right: 1px solid #e2e2e2;
}
@media (max-width: 991px) {
  :host {
    position: static;
    margin-top: 0;
  }
  :host .navbar-default {
    background-color: #fff;
    border-bottom: 0;
    padding-left: 0;
  }
  :host .caption {
    display: none;
  }
  :host ::content nav-item.nav-item {
    display: block;
  }
  :host ::content nav-item.nav-item a {
    padding: 25px 2rem;
    font-size: 12px;
    letter-spacing: 0.2rem;
    line-height: 20px;
  }
  :host ::content nav-item.nav-item a:hover {
    text-decoration: none;
  }
  :host ::content nav-item.nav-item a:hover.nav-item:after {
    content: none;
    border: 0;
  }
  :host ::content nav-item.nav-item a:hover span {
    border-bottom: 0;
    margin-bottom: 0;
  }
  :host-context(nav-item.expanded) {
    display: block;
  }
  :host-context(nav-item.collapsed) {
    display: none;
  }
}

    </style><nav class="navbar navbar-default">
  <template is="dom-if" if="{{caption}}">

  <script>var name = 'sub-navigation'; Polymer({
    is: name,
    properties: {
        variation: 0,
        fullbleed: {
            type: Boolean,
            value: true
        },
        showSearch: Boolean,
        caption: String
    },
    attached: function () {
        this.async(function () {
            this.fire('subNavigation-attached');
        });
    }
});

  </script>
