
<!--Cross-sell modules used to tease content and link out to other areas of the site.-->
<dom-module id="c-main-hero">
  <!--TODO maya5j-->
  <!--See https://github.com/GoogleWebComponents/google-map/blob/master/google-map-marker.html-->
  <!--Polymer library is included in the component. Other libraries are on the client side see-->
  <!--https://github.com/GoogleWebComponents/google-map/blob/master/index.html-->
  <!--Include it here??-->
  <!--link(rel="import" href="https://static.scania.com/vendors/frameworks/bootstrap/3.2.0/dist/js/bootstrap.min.js")-->
  <link rel="import" href="variation-1.html"/>
  <template>
    <style>/* Main hero */
:host-context(c-main-content > section) ::content > * > c-main-hero {
  margin-top: -60px;
  margin-bottom: -60px;
}
:host {
  display: block;
  font-size: 1.8em;
}
:host .panel {
  font-size: 16px;
  margin-top: 30px;
}
:host .image-wrapper {
  position: relative;
  overflow: hidden;
  width: 100%;
}
:host .image-wrapper .image-overlay {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  text-align: center;
}
:host .image-wrapper .image-overlay > * {
  display: inline-block;
  vertical-align: middle;
}
:host .image-wrapper .image-overlay:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -0.28em;
}
:host .image-wrapper ::content h1,
:host .image-wrapper ::content h2,
:host .image-wrapper ::content h3,
:host .image-wrapper ::content h4,
:host .image-wrapper ::content h5 {
  line-height: 1;
  color: #fff;
}
:host .image-wrapper ::content p {
  color: #fff;
  font-size: 1em;
  line-height: 1.4;
}
/* This rule should probably be moved to map component or somthing... */
:host-context(.map) .image-wrapper > img {
  /*height: 450px;
    width: auto !important;*/
  max-width: none;
}
:host-context(.map) .image-wrapper ::content h1,
:host-context(.map) .image-wrapper ::content h2,
:host-context(.map) .image-wrapper ::content h3,
:host-context(.map) .image-wrapper ::content h4,
:host-context(.map) .image-wrapper ::content h5,
:host-context(.map) .image-wrapper ::content p,
:host-context(.map) .image-wrapper ::content span,
:host-context(.map) .image-wrapper ::content strong {
  color: #041e42;
}

    </style><section class="image-wrapper">
  <template is="dom-if" if="{{image}}">
    <img src="{{image}}" alt="{{text}}" class="img img-responsive">
  </template>
  <div class="image-overlay">
    <div class="container">
      <content></content>
    </div>
  </div>
</section>

  </template>
  <script>var name = 'c-main-hero'; Polymer({
    is: name,
    properties: {
        image: {
            type: String,
            value: '/testing/'
        },
        fullbleed: {
            type: Boolean,
            value: true
        }
    }
});

  </script>
</dom-module>
