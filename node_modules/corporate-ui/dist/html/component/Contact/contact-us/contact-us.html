
<!--
`c-contact-us` is designed to be placed towards the end of the page as a primary CTA encouraging the user to get in touch with the Scania sales team. Can also be used within Find a Dealer.

___

### Combinations

Different variations can be created by combining the desired attributes. `title` sets the main headline, `number` sets phone number for contact and `link` plus `cta` sets the primary CTA. It is also possible to add the attribute `action` which sets a headline over the phone number. Text within the main tag will be set as description. Examples of combinations below.

___
-->
<dom-module id="c-contact-us">
  <!--TODO maya5j-->
  <!--See https://github.com/GoogleWebComponents/google-map/blob/master/google-map-marker.html-->
  <!--Polymer library is included in the component. Other libraries are on the client side see-->
  <!--https://github.com/GoogleWebComponents/google-map/blob/master/index.html-->
  <!--Include it here??-->
  <!--link(rel="import" href="https://static.scania.com/vendors/frameworks/bootstrap/3.2.0/dist/js/bootstrap.min.js")-->
  <link rel="import" href="variation-1.html"/>
  <link rel="import" href="variation-2.html"/>
  <template>
    <style>/* Contact us component */
:host {
  display: block;
}
:host .container.contact-box {
  text-align: center;
  max-width: 550px;
}
:host .container.contact-box h3 {
  color: #9e2b22;
  margin: 10px auto;
}
:host .container.contact-box h6 {
  margin: 25px auto 15px auto;
}
:host .container.contact-box .contact-description {
  font-size: 18px;
  margin: auto auto 0 auto;
}

    </style>
<div class="container contact-box">
      <h4>{{title}}</h4>
      <p class="contact-description"><content></content></p>
      <h6>{{action}}</h6>
      <h3>{{number}}</h3>
      <div class="btn-container">
        <template is="dom-if" if$="{{haslink()}}"> 
          <button class="btn btn-primary btn-lg" href$="{{link}}">{{cta}}</button>
        </template> 
      </div>
    </div>

  </template>
  <script>var name = 'c-contact-us'; Polymer({
    is: name,
    properties: {
        title: String,
        action: String,
        number: String,
        cta: String,
        link: String /* link for cta */
    },
    haslink: function () {
        return this.getAttribute('link') != null;
    },
    attached: function () {
        /*if(this.haslink()) {
          this.getElementsByClassName("btn-container")[0].innerHTML='<button class="btn btn-primary" href=' + this.link + '>' + this.cta + '</button>';
        }*/
    }
});

  </script>
</dom-module>
