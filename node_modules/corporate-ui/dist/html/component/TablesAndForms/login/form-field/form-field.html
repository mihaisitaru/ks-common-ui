
<!--Bootstrap form field component-->
<dom-module id="form-field">
  <!--TODO maya5j-->
  <!--See https://github.com/GoogleWebComponents/google-map/blob/master/google-map-marker.html-->
  <!--Polymer library is included in the component. Other libraries are on the client side see-->
  <!--https://github.com/GoogleWebComponents/google-map/blob/master/index.html-->
  <!--Include it here??-->
  <!--link(rel="import" href="https://static.scania.com/vendors/frameworks/bootstrap/3.2.0/dist/js/bootstrap.min.js")-->
  <link rel="import" href="variation-1.html"/>
  <template>
    <style>:host {
  display: block;
  overflow: hidden;
}
:host label {
  display: block;
  font-family: "Scania Sans";
}

    </style><label class="form-group">
  <template is="dom-if" if="{{labelExist(label)}}">
    {{label}}
  </template>

  <template is="dom-if" if="{{fieldType('input', type)}}">
    <input type="{{type}}" name="{{name}}" class="form-control">
  </template>

  <template is="dom-if" if="{{fieldType('textarea', type)}}">
    <textarea name="{{name}}" class="form-control"></textarea>
  </template>

  <template is="dom-if" if="{{fieldType('select', type)}}">
    <select name="{{name}}" class="form-control">
      <content></content>
    </select>
  </template>
</label>
  </template>
  <script>var name = 'form-field'; Polymer({
    is: name,
    properties: {
        id: String,
        fullbleed: {
            value: true
        },
        variation: 0,
        type: {
            type: String,
            value: 'text'
        },
        name: {
            type: String
        },
        label: {
            type: String
        }
    },
    labelExist: function (text) {
        return text;
    },
    fieldType: function (type, type2) {
        type2 = !(type2 === 'select' || type2 === 'textarea') ? 'input' : type2;
        return type === type2;
    }
});

  </script>
</dom-module>
