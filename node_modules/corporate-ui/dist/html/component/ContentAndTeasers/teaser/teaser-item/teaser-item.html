<dom-module id="teaser-item">
  <!--TODO maya5j-->
  <!--See https://github.com/GoogleWebComponents/google-map/blob/master/google-map-marker.html-->
  <!--Polymer library is included in the component. Other libraries are on the client side see-->
  <!--https://github.com/GoogleWebComponents/google-map/blob/master/index.html-->
  <!--Include it here??-->
  <!--link(rel="import" href="https://static.scania.com/vendors/frameworks/bootstrap/3.2.0/dist/js/bootstrap.min.js")-->
  <template>
    <style>:host {
  display: inline-block;
  font-size: medium;
  vertical-align: top;
  padding-left: 15px;
  padding-right: 15px;
  width: 100%;
}
:host.light .teaser-info {
  background-color: #fff;
}
:host.dark .teaser-info {
  background-color: #eee;
}
:host .teaser-info {
  text-align: center;
}
:host h2 {
  margin-top: 0;
}
:host p {
  margin-bottom: 0;
}
:host p + .btn {
  margin-top: 30px;
}
:host c-main-hero ::content h1 {
  font-size: 2em;
}

    </style><template is="dom-if" if="{{image}}">
  <template is="dom-if" if="{{!imageText}}">
    <div class="image">
      <img src="{{image}}" alt="{{headline}}" title="{{headline}}">
    </div>
  </template>

  <template is="dom-if" if="{{imageText}}">
    <c-main-hero image="{{image}}">
      <h2>{{imageText}}</h2>
    </c-main-hero>
  </template>
</template>

<div class="teaser-info">
  <template is="dom-if" if="{{headline}}">
    <h2 class="item-headline">{{headline}}</h2>
  </template>

  <p class="item-text">
    <content></content>
  </p>

  <template is="dom-if" if="{{link}}">
    <a href="{{link}}" class="btn btn-lg">{{linkText}}</a>
  </template>
</div>
  </template>
  <script>var name = 'teaser-item'; Polymer({
    is: name,
    properties: {
        fullbleed: {
            type: Boolean,
            value: true
        },
        variation: 0,
        headline: String,
        image: String,
        imageText: {
            type: String,
            value: false
        },
        link: String,
        linkText: {
            type: String,
            value: 'Read more'
        }
    }
});

  </script>
</dom-module>
