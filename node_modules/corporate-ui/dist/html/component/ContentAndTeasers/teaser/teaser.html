  <link rel="import" href="../../Navigation/main-hero/main-hero.html"/>
  <link rel="import" href="teaser-item/teaser-item.html"/>

  <template>
    <style>:host {
  display: block;
}
:host[fullbleed] .teaser-items {
  margin-left: 0;
  margin-right: 0;
}
:host .teaser-info {
  text-align: center;
  width: 60%;
  margin: 0 auto 70px;
}
:host ::content .teaser-items {
  font-size: 0;
  margin-left: -15px;
  margin-right: -15px;
}
:host .btn-container {
  margin-top: 45px;
  text-align: center;
}

    </style><template is="dom-if" if="{{info(headline, description)}}">
  <div class="teaser-info">
    <template is="dom-if" if="{{headline}}">
      <h1>{{headline}}</h1>
    </template>

    <template is="dom-if" if="{{description}}">
      <p>{{description}}</p>
    </template>
  </div>
</template>

<div class="teaser-items">
  <content></content>
</div>

<template is="dom-if" if="{{link}}">
  <div class="btn-container">
    <a href="{{link}}" class="btn btn-primary btn-lg">{{linkText}}</a>
  </div>
</template>
  </template>
  <script>var name = 'c-teaser'; Polymer({
    is: name,
    properties: {
        headline: String,
        description: String,
        link: String,
        linkText: {
            type: String,
            value: 'Read more'
        }
    },
    created: function () {
        var self = this, variation = this.attributes.variation.value;
        this.className += ' ' + this.localName + '-' + variation;
        /*var XFooProto = Object.create(HTMLElement.prototype);
    
        var XFooExtended = document.registerElement('x-foo-extended', {
          prototype: XFooProto,
          extends: 'c-teaser-variation-1'
        });*/
        /*$(this.children).each(function() {
          $(this).attr('variation', variation);
        })*/
    },
    info: function (headline, description) {
        return headline || description;
    }
});

  </script>
</dom-module>
