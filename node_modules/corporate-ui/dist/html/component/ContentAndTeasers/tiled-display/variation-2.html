  <template>
    <style>:host ::content .btn-var2 {
  margin-top: 20px;
  margin-bottom: 30px;
  font-size: 14px;
  padding: 10px;
}
:host ::content .button-div {
  text-align: center;
}
:host ::content .variation-2 {
  background-color: #F7F7F7;
  border: 1px solid #dadada;
  max-width: 800px;
  padding: 30px;
}
:host ::content .p-variation2 {
  font-size: 12px;
  margin-left: 10px;
  padding-left: 20px;
  padding-right: 50px;
}
:host ::content .h3-variation2 {
  margin-left: 10px;
  padding-left: 20px;
}
:host ::content .row-variation2 {
  display: block;
}
:host ::content .row-variation2 > div {
  display: inline-block;
  float: none;
  vertical-align: middle;
  font-size: medium;
  padding-left: 0;
  padding-right: 0;
}
:host ::content .row-variation2 {
  font-size: 0;
  background-color: #fff;
  border: 1px solid #dadada;
  margin-bottom: -1px;
}
@media screen and (max-width: 2000px) and (min-width: 500px) {
  :host ::content .row-variation2:nth-child(even) {
    direction: rtl;
  }
  :host ::content .row-variation2:nth-child(even) > div {
    direction: ltr;
  }
}
@media screen and (max-width: 767px) {
  :host ::content .variation-2 {
    max-width: 600px;
  }
}

    </style><template is="dom-repeat" items="{{imgarray}}">
  <div class = "row-variation2">
    <div class = "col-sm-6 col-xs-12">
      <img src = {{item.first}}>
    </div>
    <div class ="col-sm-6 col-xs-12">
      <h3 class = "h3-variation2"> {{item.title}} </h3>
      <p class = "p-variation2"> {{item.text}}</p>
      <content></content>
      <template is="dom-if" if ="{{item.btn}}">
        <div class = "button-div">
          <a href = "somewhere" class = "btn btn-primary btn-sm btn-var2">{{item.btn}}</a>
        </div>
      </template>
    </div>
  </div>
</template>

        headline: {

        description: {
            type: String,
            value: 'some text'

});
