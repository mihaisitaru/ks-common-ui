  display: block;
}
:host ::content .variation-1 {
  padding-left: 0px;
  padding-right: 0px;

}
:host ::content .btn {
  margin-top: 30px;
}

  height: auto;
}

    font-size: 1.0em;
  }
}

  :host ::content p {
    margin-left: 100px;
    margin-right: 100px;
  }
}

    </style><div class = "row-variation1">

      <p>{{description}}</p>
      <content></content>

<div class ="slick-scroll">
