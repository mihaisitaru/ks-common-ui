  <link rel="import" href="variation-1.html"/>
  <link rel="import" href="../../Contact/contact-us/contact-us.html"/>
  <template>
    <style>:host {
  display: block;
  text-align: center;
}
:host .content-container {
  /*height: 100%;*/
  position: relative;
}
:host .content-container img {
  width: 100%;
  /*min-height: 100% !important;*/
}
@media (max-width: 992px) {
  :host .content-container img {
    margin: 0 -20%;
    width: auto;
  }
}
:host .content-container .teaser-info {
  top: 0;
  left: 0;
  right: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  padding: 0 200px;
}
@media (max-width: 1199px) {
  :host .content-container .teaser-info {
    padding: 0 200px;
  }
}
@media (max-width: 1199px) and (max-width: 991px) {
  :host .content-container .teaser-info {
    padding: 0 100px;
  }
}
@media (max-width: 1199px) and (max-width: 991px) and (max-width: 767px) {
  :host .content-container .teaser-info {
    padding: 0 0;
  }
}
:host .content-container .teaser-info:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -0.28em;
}
:host .content-container .teaser-info .info-holder {
  display: inline-block;
  vertical-align: middle;
  margin-bottom: 20px;
  /*            i {
                font-size: 18px;
                margin-right: 10px;
              }*/
}
:host .content-container .teaser-info .info-holder h3 {
  padding: 0 5px;
  margin-bottom: 15px;
}
:host .content-container .teaser-info .info-holder .assistance {
  background-color: #fff;
  margin-top: 40px;
}

    </style><div class="content-container">
      <img class="img-back" src="http://scania-noe-ux.sapient-lab.com/images/findDealerTeaser/find-dealer-teaser.png" width="100%" alt="Map"> 
    
      <div class="container teaser-info">
        <div class="info-holder">
          <h2>{{headline}}</h2>
          <div class="btn-container">
            <template is="dom-if" if$="{{haslink()}}"> 
              <button class="btn btn-primary btn-lg" href$="{{link}}"><i class="icon-map-marker"></i>{{cta}}</button>
            </template> 
          </div>
          <div class="assistance">
            <content></content>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>var name = 'c-find-a-dealer-teaser'; Polymer({
    is: name,
    properties: {
        headline: String,
        /* label for cta */
        cta: String,
        link: String
    },
    /* boolean function. returns value true if attribute link has a value */
    haslink: function () {
        return this.getAttribute('link') != null;
    },
    attached: function () {
        /*if(this.haslink()) {
          this.getElementsByClassName("btn-container")[0].innerHTML='<button class="btn btn-primary" href=' + this.link + '><i class="icon-map-marker"></i>' + this.cta + '</button>';
        }*/
        $('i', '.btn-container').css('margin-right', '10px');
        $('i', '.btn-container').css('font-size', '18px');
    }
});

  </script>
</dom-module>
