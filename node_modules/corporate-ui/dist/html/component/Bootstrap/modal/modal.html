
<!--Modal-->
<dom-module id="c-modal">
  <!--TODO maya5j-->
  <!--See https://github.com/GoogleWebComponents/google-map/blob/master/google-map-marker.html-->
  <!--Polymer library is included in the component. Other libraries are on the client side see-->
  <!--https://github.com/GoogleWebComponents/google-map/blob/master/index.html-->
  <!--Include it here??-->
  <!--link(rel="import" href="https://static.scania.com/vendors/frameworks/bootstrap/3.2.0/dist/js/bootstrap.min.js")-->
  <link rel="import" href="variation-1.html"/>
  <template>
    <style>:host {
  display: block;
}
:host[fullbleed] .teaser-items {
  margin-left: 0;
  margin-right: 0;
}
:host .teaser-info {
  text-align: center;
  width: 60%;
  margin: 0 auto 70px;
}
:host ::content .teaser-items {
  font-size: 0;
  margin-left: -15px;
  margin-right: -15px;
}
:host .btn-container {
  margin-top: 45px;
  text-align: center;
}

    </style>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
          <content select="*:not(footer)"></content>
        </div>

        <template is="dom-if" if="{{footer}}">
          <div class="modal-footer">
            <content select="footer"></content>
          </div>
        </template>
      </div>
    </div>


  </template>
  <script>var name = 'c-modal'; Polymer({
    is: name,
    properties: {
        title: {
            type: String
        },
        footer: {
            type: Boolean,
            value: function (params) {
                return this.querySelectorAll('footer').length;
            }
        },
        id: String
    },
    "class": 'test',
    attached: function () {
        /*this.className += ' modal fade';
        this.id = this.id;*/
        $(this)
            .addClass('modal fade in')
            .attr('id', this.id)
            .show();
    }
});

  </script>
</dom-module>
