    <template is="dom-if" if="{{!isLinks(location)}}">

  <script>var name = 'list-item'; Polymer({

    properties: {
        fullbleed: {
            type: Boolean,
            value: true
        },
        location: {
            type: String,
            value: ''
        }
    },
    isLinks: function (location) {
        return location !== '';

});
