<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>icon-toggle demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet';
      import '../icon-toggle.js';
      import '../ks-search';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>KS Common component toolbox</h1>
      <h3>Basic icon-toggle demo</h3>
      <demo-snippet>
        <template>
          <icon-toggle toggle-icon="star"></icon-toggle>
          <icon-toggle toggle-icon="favorite" pressed></icon-toggle>
        </template>
      </demo-snippet>
      <h3>KS search demo</h3>
      <demo-snippet>
        <template>
          <ks-search icon-class="search" reload-on-clear value="Demo"></ks-search>
        </template>
      </demo-snippet>


    </div>
  </body>
</html>
